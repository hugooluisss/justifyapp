<!DOCTYPE HTML>
<html>
	<head>
		<title>.:: Justify ::.</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="librerias/boostrap/css/bootstrap.min.css" rel="stylesheet">
		
		<link href="librerias/md/css/bootstrap-material-design.css" rel="stylesheet">
		<link href="librerias/md/css/ripples.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-primary" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Justify</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mnuPrincipal">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span> 
					</button>
				</div>
				<div class="collapse navbar-collapse" id="mnuPrincipal">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Iniciar Sesión</a></li>
						<li><a href="#">Abogados</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<form action="#" id="frmLogin" method="post">
						<div class="form-group text-center">
							<img src="images/login.png" class="img-rounded"/>
						</div>
						<div class="form-group has-feedback">
							<input type="text" class="form-control" placeholder="email" id="txtUsuario" name="txtUsuario">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="row">
							<!-- /.col -->
							<div class="col-xs-offset-8 col-xs-4">
								<button type="submit" class="btn btn-primary btn-block btn-flat">Iniciar</button>
							</div><!-- /.col -->
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="cordova.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="librerias/boostrap/js/bootstrap.min.js"></script>
	    
	    <script src="librerias/md/js/material.js"></script>
	    <script src="librerias/md/js/ripples.min.js"></script>
	    
	    <script type="text/javascript">
			$.material.init();
		</script>
	</body>
</html>
