<div class="alert alert-warning" role="alert"></div>
<div id="mapa" style="height:100%;"></div>

<br />
<div class="well">
	<div class="list-group" id="oficinas">
	</div>
</div>

<div id="winDetalle" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" data-toogle="modal">
    <div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<p class="text-center">
					<img src="" alt="" class="img-thumbnail" style="width: 140px; height: 140px">
				</p>
				<br />
				<ul class="list-group">
					<li class="list-group-item">
						<div class="col-xs-2"><i class="glyphicon glyphicon-user"></i></div>
						<div class="col-xs-10" id="nombre"></div>
					</li>
					<li class="list-group-item">
						<div class="col-xs-2"><i class="glyphicon glyphicon-map-marker"></i></div>
						<div class="col-xs-10" id="direccion"></div>
					</li>
					<li class="list-group-item">
						<div class="col-xs-2"><i class="glyphicon glyphicon-envelope"></i></div>
						<div class="col-xs-10" id="email"></div>
					</li>
					<li class="list-group-item">
						<div class="col-xs-2"><i class="glyphicon glyphicon-earphone"></i></div>
						<div class="col-xs-10" id="telefono"></div>
					</li>
					<li class="list-group-item">
						<div class="col-xs-2"><i class="glyphicon glyphicon-phone"></i></div>
						<div class="col-xs-10" id="celular"></div>
					</li>
				</ul>
				<div class="row">
					<div class="col-xs-12">¿Te gustaría contactarlo? envíale un mensaje</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<textarea id="txtMensaje" name="txtMensaje" class="form-control"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-right">
						<button id="btnEnviarMensaje" name="btnEnviarMensaje" class="btn btn-success">Enviar</button>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
