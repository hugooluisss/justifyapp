<nav class="navbar navbar-fixed-top">
	<a class="navbar-brand" href="#">Justify :: Registro de usuarios</a>
</nav>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form role="form" id="frmAdd" class="form-horizontal" onsubmit="javascript: return false;">
				<div class="box">
					<div class="box-body">
						<div class="form-group">
							<label for="selTipo" class="col-sm-2 control-label">Tipo</label>
							<div class="col-sm-4">
								<select id="selTipo" name="selTipo" class="form-control">
									<option value="3">Cliente</option> 
									<option value="2">Abogado</option> 
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="txtEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-8">
								<input type="text" id="txtEmail" name="txtEmail" autofocus="true" class="form-control" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<label for="txtPass" class="col-sm-2 control-label">Contrase√±a</label>
							<div class="col-sm-8">
								<input type="password" id="txtPass" name="txtPass" class="form-control" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
							<div class="col-sm-10">
								<input type="text" id="txtNombre" name="txtNombre" autofocus="true" class="form-control" autocomplete="false" />
							</div>
						</div>
						<div class="form-group">
							<label for="selSexo" class="col-sm-2 control-label">Sexo</label>
							<div class="col-sm-4">
								<select id="selSexo" name="selSexo" class="form-control">
									<option value="H">Hombre
									<option value="M">Mujer
								</select>
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button type="reset" id="btnReset" class="btn btn-default">Cancelar</button>
						<button type="submit" class="btn btn-info pull-right">Guardar</button>
						<input type="hidden" id="id"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
