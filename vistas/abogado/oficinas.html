<div id="mensajes" class="alert" role="alert"></div>

<div id="panelOficinas">
	<h3>Mis despachos</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Encargado</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<div id="panelModificar">
	<form role="form" id="frmAdd" class="form-horizontal" onsubmit="javascript: return false;">
		<div class="box">
			<div class="box-header">
				<h2>Modificar oficina</h2>
			</div>
			<div class="box-body">
				<div class="btn-group btn-group-xs">
					<button type="button" class="btn btn-warning btn-raised btn-block" id="btnPosicionActual"><i class="glyphicon glyphicon-record"></i> Actualizar mi ubicación</button>
				</div>
				<div id="mapa"></div>
				<div class="form-group">
					<label for="txtEncargado" class="col-sm-2 control-label">Encargado</label>
					<div class="col-sm-8">
						<input type="text" id="txtEncargado" name="txtEncargado" autofocus="true" class="form-control" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtTelefono" class="col-sm-2 control-label">Teléfono</label>
					<div class="col-sm-4">
						<input type="text" id="txtTelefono" name="txtTelefono" autofocus="true" class="form-control" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtDireccion" class="col-sm-2 control-label">Dirección</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="txtDireccion" name="txtDireccion"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="txtLatitud" class="col-sm-2 control-label">Latitud</label>
					<div class="col-sm-4">
						<input type="text" id="txtLatitud" name="txtLatitud" autofocus="true" class="form-control" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<label for="txtLongitud" class="col-sm-2 control-label">Longitud</label>
					<div class="col-sm-4">
						<input type="text" id="txtLongitud" name="txtLongitud" autofocus="true" class="form-control" autocomplete="off" />
					</div>
				</div>
			</div>
			<div class="box-footer">
				<button type="reset" id="btnReset" class="btn btn-default">Cancelar</button>
				<button type="submit" class="btn btn-primary pull-right">Guardar</button>
				<input type="hidden" id="id"/>
			</div>
			<br /><br />
		</div>
	</form>
</div>
