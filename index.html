<!DOCTYPE HTML>
<html>
	<head>
		<title>.:: Justify ::. </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="librerias/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<link href="librerias/md/css/bootstrap-material-design.css" rel="stylesheet">
		<link href="librerias/md/css/ripples.min.css" rel="stylesheet">
		
		<link rel="stylesheet/less" type="text/css" href="css/style.less" />
	</head>
	<body>
		<nav class="navbar navbar-grey">
			<a class="navbar-brand" href="#">Justify</a>
		</nav>
		<div class="container">
			<div class="alert alert-warning" role="alert"></div>
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
					<form action="#" id="frmLogin" method="post" onsubmit="javascript: return false;">
						<div class="form-group text-center">
							<img src="images/login.png" class="img-rounded"/>
						</div>
						<div class="form-group has-feedback">
							<input type="text" class="form-control" placeholder="Correo electrónico" id="txtUsuario" name="txtUsuario" autocomplete="no">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-success btn-raised btn-block">Iniciar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class="navbar navbar-grey navbar-fixed-bottom" role="navigation">
				<div class="container">
					<a href="registro.html" class="btn-link">¿Aun no eres usuario? Regístrate con nosotros</a>
				</div>
			</div>
		</footer>
		
		<script type="text/javascript" src="cordova.js"></script>
	    <script src="librerias/jquery.js"></script>
	    <script src="librerias/bootstrap/js/bootstrap.min.js"></script>
	    
	    <script src="librerias/md/js/material.js"></script>
	    <script src="librerias/md/js/ripples.min.js"></script>
	    
	    <script type="text/javascript" src="librerias/plugins/validate/validate.js"></script>
	    <script src="js/aplicacion.js"></script>
	    <script src="js/modelo/usuario.class.js"></script>
	    <script src="js/login.js"></script>
	    
	    <script src="librerias/less.min.js" type="text/javascript"></script>
	    
	    <script type="text/javascript">
			$.material.init();
		</script>
	</body>
</html>
